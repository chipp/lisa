name: Publish and deploy

on:
  push:
    branches:
      - master

  pull_request:

env:
  OWNER: chipp

jobs:
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      matrix:
        binary: [lisa, isabel]

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.binary }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ matrix.binary }}-buildx-

      - name: Build image
        run: |
          docker buildx build . --file bin/${{ matrix.binary }}/Dockerfile \
             --load \
             --tag ${{ matrix.binary }}:latest \
             --cache-from=type=local,src=/tmp/.buildx-cache \
             --cache-to=type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/$OWNER/${{ matrix.binary }}

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          docker tag ${{ matrix.binary }} $IMAGE_ID:latest
          docker push $IMAGE_ID:latest

  deploy:
   runs-on: ubuntu-latest
   needs: push
   steps:
     - uses: actions/checkout@v2

     - name: Log into registry
       run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

     - name: Add ssh key
       run: |
         mkdir ~/.ssh/

         echo "${{ secrets.ssh_key }}" > ~/.ssh/id_rsa
         chmod -R 700 ~/.ssh/

         ssh-keyscan -H ${{ secrets.ssh_host }} > ~/.ssh/known_hosts

     - name: Extract isabel
       run: |
         docker run --rm -v "$PWD/build:/build" ghcr.io/chipp/isabel:latest cp /root/isabel /build/isabel

     - name: Copy artifacts
       run: |
         eval `ssh-agent -s`
         echo "${{ secrets.ssh_key_passphrase }}" | ssh-add ~/.ssh/id_rsa

         ssh ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} \
           -i ~/.ssh/id_rsa \
           "echo test"

         scp build/isabel Makefile bin/lisa/docker-compose.yml \
           ${{ secrets.ssh_user }}@${{ secrets.ssh_host }}:web/lisa/

     - name: Deploy lisa and isabel
       run: |
         eval `ssh-agent -s`
         echo "${{ secrets.ssh_key_passphrase }}" | ssh-add ~/.ssh/id_rsa

         ssh ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} \
           "cd ~/web/lisa/ && make action_deploy"

