name: Pull Request

on:
  pull_request:
    branches:
      - main

env:
  OWNER: chipp

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        binary: [lisa, isabel]

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Test
        run: |
          docker buildx build . --file bin/${{ matrix.binary }}/test.Dockerfile \
             --load \
             --tag ghcr.io/$OWNER/${{ matrix.binary }}:latest \
             --cache-from=type=registry,ref=ghcr.io/$OWNER/${{ matrix.binary }}:test-cache \
             --cache-to=type=registry,ref=ghcr.io/$OWNER/${{ matrix.binary }}:test-cache,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: contains(github.event.pull_request.labels.*.name, 'staging')

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Add ssh key
        run: |
          mkdir ~/.ssh/

          echo "${{ secrets.ssh_key }}" > ~/.ssh/id_rsa
          chmod -R 700 ~/.ssh/

          ssh-keyscan -H ${{ secrets.ssh_host }} > ~/.ssh/known_hosts

      - name: Copy artifacts
        run: |
          eval `ssh-agent -s`
          echo "${{ secrets.ssh_key_passphrase }}" | ssh-add ~/.ssh/id_rsa

          ssh ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} \
            -i ~/.ssh/id_rsa \
            "echo test"

          scp Makefile bin/lisa/docker-compose.staging.yml \
            ${{ secrets.ssh_user }}@${{ secrets.ssh_host }}:web/lisa/staging
            
          ssh ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} \
            "cd ~/web/lisa/staging && mv docker-compose.staging.yml docker-compose.yml"

      - name: Deploy lisa to staging
        run: |
          eval `ssh-agent -s`
          echo "${{ secrets.ssh_key_passphrase }}" | ssh-add ~/.ssh/id_rsa

          ssh ${{ secrets.ssh_user }}@${{ secrets.ssh_host }} \
          "cd ~/web/lisa/staging && make action_deploy_staging"
