[package]
name = "isabel"
version = "0.1.0"
edition = "2021"

[dependencies]
bluetooth = { path = "../../lib/bluetooth" }
transport = { path = "../../lib/transport" }

futures-util = "0.3"

tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-util", "net", "time"] }
paho-mqtt = "0.12.3"

pretty_env_logger = "0.5"
log = "0.4"

md5 = "0.7.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
