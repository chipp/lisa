[package]
name = "lisa"
version = "0.1.0"
authors = ["Vladimir Burdukov <chippcheg@gmail.com>"]
edition = "2021"

[dependencies]
alice = { path = "../../lib/alice" }
inspinia = { path = "../../lib/inspinia" }
elisheba = { path = "../../lib/elisheba" }

pretty_env_logger = "0.4"
log = "0.4"

# TODO: full is bad
# hyper = { version = "0.14", features = ["server", "http1"] }
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5"

tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-util", "net", "time"] }
futures = "0.3"

bytes = "1"
url = "2.3"

md5 = "0.7"

rusqlite = { version = "0.29", features = ["bundled"] }

jsonwebtoken = "8.3"
chrono = { version = "0.4", features = ["std", "clock"], default-features = false }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7"
# rmp-serde = "0.15.4"
